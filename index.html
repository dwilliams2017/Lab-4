<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Volunteer Form</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <legend>
          <strong>My Info</strong>
        </legend>
        <p>
          <label>First Name: <input type="text" name="first_name_field"></label>
        </p>
        <p>
          <label>Last Name: <input type="text" name="last_name_field"></label>
        </p>
        <p>
          <label>Phone Number: <input type="tel" name="phone_field"></label> 
        </p>
        <p>
          <label>Email Address: <input type="email" name="email_field"></label>
        </p>
        <p>
          <label>Gender: </label>
          <label>Male <input type="radio" name="gender_field" value="Male" checked></label>
          <label>Female <input type="radio" name="gender_field" value="Female"></label>
        </p>
        <p>
          <label for="age">Age: </label>
          <select id="age" name="age_field">
            <option selected>under 18</option>
            <option>18 - 24</option>
            <option>25 - 34</option>
            <option>35 - 44</option>
            <option>45 - 54</option>
            <option>55 - 64</option>
            <option>65 and over</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>
          <strong>My Availability</strong>
        </legend>
        <p>
          Days available:
        </p>
        <p>
          <input type="checkbox" name="available_field[]"><label> Sunday</label>
        </p>
        <p>
          <input type="checkbox" name="available_field[]"><label> Monday</label>
        </p>
        <p>
          <input type="checkbox" name="available_field[]"><label> Tuesday</label>
        </p>
        <p>
          <input type="checkbox" name="available_field[]"><label> Wednesday</label>
        </p>
        <p>
          <input type="checkbox" name="available_field[]"><label> Thursday</label>
        </p>
        <p>
          <input type="checkbox" name="available_field[]"><label> Friday</label>
        </p>
        <p>
          <input type="checkbox" name="available_field[]"><label> Saturday</label>
        </p>
        <p>
          Any Comments?:
        </p>
        <p>
          <textarea cols="40" rows="10" name="comments_field"></textarea>
        </p>
      </fieldset>
      <input type="hidden" value="dwilliams8" name="hidden_field">
      <input type="submit" value="Send Me">
    </form>
  </body>
</html>
